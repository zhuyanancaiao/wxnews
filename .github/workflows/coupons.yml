name: coupons # yml文件名
 
on:
  push:
    branches:
      - main
  # schedule:   
  #   - cron: '46 01 * * *'   # 定时运行的时间，国际标准时间，北京时间要+8  分 小时 日期 月 星期
  # workflow_dispatch:	
 
jobs:
  run-coupons: # 任务名
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main  #采用main分支下的
           
      - name: Setup Node.js
        uses: actions/setup-node@v2  #安装node.js
        with:
          node-version: '14'

      - name: Install Dependency
        run: |
          npm install
          npm install parse
          npm install got
          npm install xmlhttprequest
          npm install tough-cookie
          node ./main.js  # 要运行的js脚本，放在根目录下
      env:
        id: ${{ secrets.APP_ID }}
        secret: ${{ secrets.APP_SECRET }}
        touser: ${{ secrets.APP_TOUSER }}
        templateid: ${{ secrets.TEMPLATE_ID }}